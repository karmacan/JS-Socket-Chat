<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="http://localhost:5000/pixel-heart.png">
  <title>Socket Chat</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c8cbc95188.js" crossorigin="anonymous"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="http://localhost:5000/style.css">

  <!-- Global JS -->
  <script defer src="http://localhost:5000/_global.js"></script>

  <!-- jQuery -->
  <script defer src='http://localhost:5000/jquery/dist/jquery.min.js'></script>
  <!-- Script JS -->
  <script defer src="http://localhost:5000/index.js"></script>
</head>
<body>
  <!-- JOIN -->
  <div class="join-container">
    <!-- Nav -->
    <header class="join-header">
      <div class="pixel-heart"></div>
      <h2> Join Chat</h2>
    </header>
    <main class="join-main">
      <form action="/chat">
        <!-- Username -->
        <div class="form-control">
          <label for="username">Pick Username</label>
          <input type="text" name="username" id="username" placeholder="..." required />
        </div>
        <!-- Room -->
        <div class="form-control">
          <label for="room">Select Room</label>
          <select name="room" id="room">      
            <option value="cyan">Cyan</option>
            <option value="magenta">Magenta</option> 
            <option value="yellow">Yellow</option>
          </select>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn"><i class="fa fa-sign-in"></i> Go!</button>
      </form>
    </main>
  </div>
</body>
</html>
