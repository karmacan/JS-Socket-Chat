<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="http://localhost:5000/pixel-heart.png">
  <title>Socket Chat</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c8cbc95188.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <link rel="stylesheet" href="http://localhost:5000/style.css">

  <!-- Global JS -->
  <script defer src="http://localhost:5000/_global.js"></script>

  <!-- SocketIO (underhoodly generates static folder on server and adds to client access) -->
  <script defer src='http://localhost:5000/socket.io/socket.io.js'></script>
  <!-- Script JS -->
  <script defer src="http://localhost:5000/chat.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Nav -->
    <header class="chat-header">
      <a href="/" target="_blank" rel="noopener noreferrer">
        <h2><i class="fas fa-comments"></i> Chat</h2>
      </a>
      <a href="/"><i class="fa fa-sign-out"></i> Leave</a>
    </header>
    <main class="chat-main">
      <!-- Sidebar -->
      <div class="chat-sidebar">
        <h3><i class="fas fa-door-open"></i> Room:</h3>
        <h2 id="room">ROOM</h2>
        <h3><i class="fas fa-users"></i> Users:</h3>
        <!-- Self -->
        <ul><li id="self"></li></ul>
        <!-- Users -->
        <ul id="users"></ul>
      </div>
      <!-- Messages -->
      <div class="chat-messages">
        <div class="message">
          <p class="meta"><i class="fa fa-star"></i></p>
          <p class="text">Welcome to the chat room!</p>
        </div>
      </div>
    </main>
    <!-- Send -->
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="..." required autocomplete="off" />
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
</body>
</html>
